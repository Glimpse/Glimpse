<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <style type="text/css">
        .glimpse-selectnone, .glimpse-dragging {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        .glimpse-dragging { 
            cursor: n-resize;
        }
    </style>
</head>
<body>
    
    <div class="container-hor" style="width: 100%; height: 100px; position: relative; background-color: green;">
        <div class="holder-hor" style="height: 100%; position: absolute; left: 0; width: 100px; background-color: purple;"> 
            <div class="resizer-hor" style="width: 4px; position: absolute; cursor:e-resize; height: 100%; position: absolute; right:-1px; background-color: red;"></div>
        </div>
        <div class="holder-hor-alt" style="height: 100%; position: absolute; right: 0; width: 100px; background-color: purple;"> 
            <div class="resizer-hor-alt" style="width: 4px; position: absolute; cursor:e-resize; height: 100%; position: absolute; left:-1px; background-color: red;"></div>
        </div>
    </div> 

    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />

    <div class="holder" style="position: fixed; width: 100%; height: 100px; bottom: 0; background-color: green;">
        <div class="resizer" style="height: 4px; cursor: n-resize; width: 100%; position: absolute; top: -1px; background-color: red;"></div>
    </div>


    <script type="text/javascript" src="jquery-1.8.0.min.js"></script>
    <script type="text/javascript" src="glimpse.jquery.draggable.js"></script>
    <script type="text/javascript">
        jQueryGlimpse.draggable({
            handelScope: jQueryGlimpse('.resizer'),
            opacityScope: jQueryGlimpse('.holder'),
            resizeScope: jQueryGlimpse('.holder'),
        });
        jQueryGlimpse.draggable({
            handelScope: jQueryGlimpse('.resizer-hor'),
            opacityScope: jQueryGlimpse('.holder-hor'),
            resizeScope: jQueryGlimpse('.holder-hor'),
            valueStyle: 'width',
            isUpDown: false,
            offset: 1,
            min: 10,
            max: function () { return (jQueryGlimpse('.holder-hor-alt').position().left - 20); },
        }); 
        jQueryGlimpse.draggable({
            handelScope: jQueryGlimpse('.resizer-hor-alt'),
            opacityScope: jQueryGlimpse('.holder-hor-alt'),
            resizeScope: jQueryGlimpse('.holder-hor-alt'),
            valueStyle: 'width',
            isUpDown: false,
            max: function () { return (jQueryGlimpse('.container-hor').width() - jQueryGlimpse('.resizer-hor').position().left) - 20; },
        }); 
    </script>
</body>
</html>
